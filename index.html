<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./static/index.css">

    <script src="https://kit.fontawesome.com/4fc7d93260.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class = "main">
        <section class = "main__calc">
            <section class="main__calc__operations">
                <p class="main__calc__operations__operators">+</p>
                <p class="main__calc__operations__operators">&dash;</p>
                <p class="main__calc__operations__operators">x</p>
                <p class="main__calc__operations__operators">&divide;</p>
            </section>
            <section class="main__calc__numbers">
                <p class = "main__calc__numbers__num">7</p>
                <p class = "main__calc__numbers__num">8</p>
                <p class = "main__calc__numbers__num">9</p>
                <p class = "main__calc__numbers__num"><i class="fa-solid fa-xmark" style="color: #e60000;"></i></p>
                <p class = "main__calc__numbers__num">4</p>
                <p class = "main__calc__numbers__num">5</p>
                <p class = "main__calc__numbers__num">6</p>
                <p class = "main__calc__numbers__num">1</p>
                <p class = "main__calc__numbers__num">2</p>
                <p class = "main__calc__numbers__num">3</p>
                <p class = "main__calc__numbers__num">0</p>
                <p class = "main__calc__numbers__num">.</p>
                <p class = "main__calc__numbers__num">C</p>
                <p class = "main__calc__numbers__num main__calc__numbers__equal">=</p>
            </section>
        </section>
    </main>
    <script src="./static/index.js"></script>
</body>
</html>
