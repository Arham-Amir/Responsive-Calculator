<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./static/index.css">

    <script src="https://kit.fontawesome.com/4fc7d93260.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class = "main">
        <section class = "main__calc">
            <section class="main__calc__display">
                <p class="main__calc__display__result">0</p>
            </section>
            <section class="main__calc__operations">
                <button class="main__calc__operations__operators +">+</button>
                <button class="main__calc__operations__operators -">-</button>
                <button class="main__calc__operations__operators *">*</button>
                <button class="main__calc__operations__operators /">/</button>
            </section>
            <section class="main__calc__numbers">
                <button class = "main__calc__numbers__num 7">7</button>
                <button class = "main__calc__numbers__num 8">8</button>
                <button class = "main__calc__numbers__num 9">9</button>
                <button class = "main__calc__numbers__num x">x</button>
                <button class = "main__calc__numbers__num 4">4</button>
                <button class = "main__calc__numbers__num 5">5</button>
                <button class = "main__calc__numbers__num 6">6</button>
                <button class = "main__calc__numbers__num 1">1</button>
                <button class = "main__calc__numbers__num 2">2</button>
                <button class = "main__calc__numbers__num 3">3</button>
                <button class = "main__calc__numbers__num 0">0</button>
                <button class = "main__calc__numbers__num main__calc__numbers__point .">.</button>
                <button class = "main__calc__numbers__num C">C</button>
                <button class = "main__calc__numbers__num main__calc__numbers__equal =">=</button>
            </section>
        </section>
        <button id="night-mode-btn" class="night-mode-btn"><i class="fas fa-moon"></i></button>
    </main>
    <script src="./static/index.js"></script>
</body>
</html>
